  case_name: '登录失败-邮箱不存在'
  all_params:
    username: 'abc@gmail.com'
    password: "Yang123456"
  expected_result: 'User Missing'

- case_id: 'login002'
  case_name: '登录失败-密码错误'
  all_params:
    username: 'yangsw077@gmail.com'
    password: "Yang123456789"
  expected_result: 'Wrong email address or password'

- case_id: 'login003'
  case_name: '登录成功-正确用户名密码'
